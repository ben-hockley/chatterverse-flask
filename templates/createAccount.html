<!DOCTYPE html>
<html>
    <head>
        <title>Chatterverse: New Account</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/static/CSS/login.css">
    </head>
    <body>
        <form action="/submitNewAccount" method="post">
            <div class="container">
                {% if error %}
                <div class="alert alert-warning alert-dismissible fade show">
                    <i class="fa-solid fa-triangle-exclamation"></i> <strong>Account creation failed, </strong>{{error}}
                </div>
                {% endif %}
                <h1>New User</h1>
                <img src="/static/placeholder.jpeg" alt="Profile Picture Preview" id="imagePreview" height="100px" width="100px">
                <div class="mb-3">
                    <label for="imageurl" class="form-label">Profile Picture URL</label>
                    <input type="text" class="form-control" id="imageurl" name="imageurl" placeholder="Add a profile picture by copying it's URL here">
                    <button class="btn btn-info" onclick="previewImage()" type="button">Preview</button>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" oninput="getPasswordStrength()" required>
                    <div id="passwordStrength"></div> <!--React component (password strength bar)-->
                </div>
                <div class="mb-3">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea class="form-control" id="bio" name="bio" rows="3" placeholder="Tell us a bit about yourself"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
        </form>
        <script src="/static/JS/newPost.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel" src="/static/JS/createAccount.js"></script>
    </body>
</html>
