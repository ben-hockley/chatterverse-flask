<!DOCTYPE html>
<html>
    <head>
        <title>New Comment ({{username}})</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/static/CSS/newComment.css">
    </head>
    <body>
        <div class="currentComments">

            <a href="{{backUrl}}" class="btn btn-primary backButton"><i class="fa-solid fa-square-caret-left"></i> Back</a>
            <h1>Current Comments</h1>
            {% if comments|length == 0 %}
            <h3>No Comments Yet</h3>
            {% endif %}
            {% for comment in comments %}
            <div class="card comment">
                <div class="card-body">
                    <h5 class="card-title">{{comment[0]}}</h5>
                    <p class="card-text">{{comment[1]}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <form id="newComment" action="/{{username}}/newComment/{{postID}}" method="POST">
            <textarea class="form-control" id="comment" name="comment" rows="3" placeholder="New Comment"></textarea>
            <button type="submit" class="newCommentButton btn-primary">Submit</button>
        </form>
    </body>
</html>
